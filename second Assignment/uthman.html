<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Second Assignment</title>
</head>
<body>
    <h2>Welcome to my Webpage</h2>
    <div>
        <a href="../second Assignment/others/about.html">About us</a>
    </div>
    <div>
        <a href="../second Assignment/others/contact.html">Contact us</a>
    </div>
    <div>
        <a href="../second Assignment/others/blog.html">Blog</a>
    </div>
    <form>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Rather not say</option>
            </select><br>

            <label for="favorite_foods">Favorite Foods:</label>
            <select id="favorite_foods" name="favorite_foods" multiple>
                <option value="beans">Beans</option>
                <option value="rice">Rice</option>
                <option value="spaghetti">Spaghetti</option>
                <option value="soup">Soup</option>
                <option value="pizza">Pizza</option>
            </select><br>

            <label for="certificate">Certificate:</label>
            <select id="certificate" name="certificate">
                <option value="fslc">FSLC</option>
                <option value="olevel">O'Level</option>
                <option value="bsc">BSC</option>
            </select><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br>

            <label for="about">Tell us about yourself:</label><br>
            <textarea id="about" name="about" rows="4" cols="50"></textarea><br>

            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
